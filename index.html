<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <h1>PASSWORD GENERATOR</h1>
    <h2>========================================</h2>
    <h2>[ <span>Your Password Here</span> ]</h2>
    <h2>========================================</h2>
    <form>
    <h2>Character Types <span>- Click to Select</span></h2>
    <div class="options">
        <h3  id="lower-case-toggle">Lower Case</h3>
        <h3 id="upper-case-toggle">Upper Case</h3>
        <h3 id="numbers-toggle">Numbers</h3>
        <h3 id="special-characters-toggle">Special Characters</h3>
    </div>
    <h2>Length <span>- Input Number</span></h2>
    <input type="numeric" id="length" name="length" min="1" max="100" value="8">
    <h2>========================================</h2>
    <button><h2>[Generate]</h2></button>
    </form>
    
    



    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
